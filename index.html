<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Statek RPG - Plan</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        .map-wrapper {
            position: relative;
            width: fit-content;
            margin: 0 auto;
        }

        .map-image {
            display: block;
            width: auto;
            height: auto;
            max-width: none;
            max-height: none;
        }

        .kokpit-hotspot {
            position: absolute;
            top: 496px; /* pozycja wzglï¿½dem mapy */
            left: 1087px;
            width: 162px;
            height: 159px;
            background-image: url('kokpit_pt.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: filter 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .dziala-hotspot{
            position: absolute;
            top:942px;
            left: 613px;
            width: 84px;
            height: 84px;
            background-image: url('dziala_pt.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: filter 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .mapa-hotspot {
            position: absolute;
            top: 30px;
            left: -470px;
            width: 300px;
            height: 300px;
            background-image: url('ikon.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: filter 0.3s, transform 0.3s;
            cursor: pointer;
        }

            .kokpit-hotspot:hover {
                filter: brightness(1.5);
                transform: scale(1.05);
            }

        .kokpit-link {
            display: block;
            width: 100%;
            height: 100%;
        }

        .dziala-hotspot:hover {
            filter: brightness(1.5);
            transform: scale(1.05);
        }

        .dziala-link {
            display: block;
            width: 100%;
            height: 100%;
        }

        .mapa-hotspot:hover {
            filter: brightness(1.5);
            transform: scale(1.05);
        }

        .mapa-link {
            display: block;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="map-wrapper">
        <img src="mapa-statku.png" class="map-image" alt="Mapa statku">
        <div class="kokpit-hotspot">
            <a href="kokpit.html" class="kokpit-link"></a>
        </div>
        <div class="dziala-hotspot">
            <a href="dzialka.html" class="dziala-link"></a>
        </div>
        <div class="mapa-hotspot">
            <a href="mapa.html" class="mapa-link"></a>
        </div>
    </div>

</body>
</html>
