<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statek RPG - Plan</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .scroll-container {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: auto;
            position: relative;
        }

        .map-wrapper {
            position: relative;
            width: 1600px; /* lub większa szerokość twojej mapy */
            height: auto;
        }

        .map-image {
            display: block;
            width: 100%;
            height: auto;
        }

        .kokpit-hotspot,
        .dziala-hotspot,
        .mapa-hotspot {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            transition: filter 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .kokpit-hotspot {
            top: 496px;
            left: 1087px;
            width: 162px;
            height: 159px;
            background-image: url('kokpit_pt.png');
        }

        .dziala-hotspot {
            top: 942px;
            left: 613px;
            width: 84px;
            height: 84px;
            background-image: url('dziala_pt.png');
        }

        .mapa-hotspot {
            top: 30px;
            left: -470px; /* Jeśli mapa ma przesunięcie na lewo, możesz je dostosować */
            width: 300px;
            height: 300px;
            background-image: url('ikon.png');
        }

        .kokpit-hotspot:hover,
        .dziala-hotspot:hover,
        .mapa-hotspot:hover {
            filter: brightness(1.5);
            transform: scale(1.05);
        }

        .kokpit-link,
        .dziala-link,
        .mapa-link {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="map-wrapper">
            <img src="mapa-statku.png" class="map-image" alt="Mapa statku">
            <div class="kokpit-hotspot">
                <a href="kokpit.html" class="kokpit-link"></a>
            </div>
            <div class="dziala-hotspot">
                <a href="dzialka.html" class="dziala-link"></a>
            </div>
            <div class="mapa-hotspot">
                <a href="mapa.html" class="mapa-link"></a>
            </div>
        </div>
    </div>
</body>
</html>
